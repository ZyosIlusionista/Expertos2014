		.error {
			color: red;
			font-family: verdana;
			font-weight: bold;
			font-size: 10px;
		}
	</style>

<body class="page-body login-page login-form-fall">


<div class="login-container">
	
	<div class="login-header login-caret">
		
		<div class="login-content">
			<img src="{{ RUTA_PUBLICO|e }}/assets/images/logo@2x.png" width="120" alt="" />
		</div>
		
	</div>
	
	<div class="login-progressbar">
		<div></div>
	</div>
	
	<div class="login-form">
		
		<div class="login-content">
			
			<form action="javascript:;" method="post" role="form" id="form">
				
				<div class="form-group">
					
					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-user"></i>
						</div>
						
						<input type="text" class="form-control" name="usuario" id="username" placeholder="Usuario" autocomplete="off" />
					</div>
					
				</div>
				
				<div class="form-group">
					
					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-key"></i>
						</div>
						
						<input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" autocomplete="off" />
					</div>
				
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-login facebook-button">
						<i class="entypo-login"></i>
						Ingresar
					</button>
				</div>
				
			</form>

		</div>
		
	</div>
	
</div>


	<!-- Bottom scripts (common) -->
	<script src="{{ RUTA_PUBLICO|e }}/assets/js/gsap/main-gsap.js"></script>
	<script src="{{ RUTA_PUBLICO|e }}/assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js"></script>
	<script src="{{ RUTA_PUBLICO|e }}/assets/js/bootstrap.js"></script>
	<script src="{{ RUTA_PUBLICO|e }}/assets/js/joinable.js"></script>
	<script src="{{ RUTA_PUBLICO|e }}/assets/js/resizeable.js"></script>
	<script src="{{ RUTA_PUBLICO|e }}/assets/js/neon-api.js"></script>
	<script src="{{ RUTA_PUBLICO|e }}/assets/js/neon-login.js"></script>
	<script src="{{ RUTA_PUBLICO|e }}/assets/sweetalert/dist/sweetalert.min.js"></script>
	<script src="{{ RUTA_APP|e }}/Index/Index/js/login_abstract.js"></script>
	
	<!-- JavaScripts initializations and stuff -->
	<script src="{{ RUTA_PUBLICO|e }}/assets/js/neon-custom.js"></script>

	<!-- Demo Settings -->
	<script src="{{ RUTA_PUBLICO|e }}/assets/js/neon-demo.js"></script>
	
{{ script|raw }}
	
</body>
</html>
